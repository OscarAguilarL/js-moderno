<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas | Curso practico de JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso practico de JS</p>
    </header>

    <section>
      <h2>Calcula el área y perimetro de un cuadrado</h2>
      <form>
        <label for="ladoCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="ladoCuadrado" /> <br />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el área
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el área y perimetro de un Triangulo</h2>
      <form>
        <label for="ladoTriangulo1">
          Escribe cuanto mide el primer lado de tu triangulo:
        </label>
        <input type="number" id="ladoTriangulo1" /> <br />
        <label for="ladoTriangulo2">
          Escribe cuanto mide el primer lado de tu triangulo:
        </label>
        <input type="number" id="ladoTriangulo2" /> <br />
        <label for="baseTriangulo">
          Escribe cuanto mide el primer lado de tu triangulo:
        </label>
        <input type="number" id="baseTriangulo" /> <br />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el área
        </button>
      </form>
    </section>

    <script src="./assets/js/figuras.js"></script>
  </body>
</html>
