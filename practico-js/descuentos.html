<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos | Curso practico de JS</title>
  </head>
  <body>
    <header>
      <h1>Porcentajes y descuentos | Curso practico de JS</h1>
      <p>Este es el segundo taller del curso practica de JS</p>
    </header>

    <section>
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>

      <form>
        <label for="precio">Escribe el precio de tu producto:</label>
        <input type="number" id="precio" /> <br />

        <label for="descuento">Escribe el descuento de tu producto</label>
        <input type="text" id="descuento" /> <br />

        <button type="button" onclick="onClickButtonPriceDiscount()">
          Calcular
        </button>

        <p id="resultPrice"></p>
      </form>
    </section>

    <script src="./assets/js/descuentos.js"></script>
  </body>
</html>
