<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Tareas</h1>
        <input
          class="new-todo"
          placeholder="¿Qué necesita ser hecho?"
          autofocus
        />
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <!-- <li class="completed" data-id="abc">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Probar JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Create a TodoMVC template" />
          </li> -->
          <!-- <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Comprar un unicornio</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Rule the web" />
          </li> -->
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <div class="actions">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>0</strong> pendiente(s)</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a class="selected filtro" href="#/">Todos</a>
          </li>
          <li>
            <a class="filtro" href="#/active">Pendientes</a>
          </li>
          <li>
            <a class="filtro" href="#/completed">Completados</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Borrar completados</button>
      </div>
    </section>
    <footer class="info">
      <p>
        Template creado por
        <a target="_blank" href="http://sindresorhus.com">Sindre Sorhus</a>
      </p>
      <p>
        Creado por
        <a target="_blank" href="https://oscar-aguilar.com">Oscar Aguilar</a>
      </p>
      <p>
        Parte del curso de JavaScript moderno de
        <a target="_blank" href="https://fernando-herrera.com">
          Fernando Herrera
        </a>
      </p>
    </footer>
  </body>
</html>
